    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Timeblocks starts here 9AM-->
    <div class="container">
        <div id="hour-9" class="row time-block">
          <div class="col-md-1 hour">
            9AM
        </div>
        
        <!-- 10AM Timeblocks  -->
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour">
            10AM
          </div>
        
          <!-- 11AM Timeblocks  -->  
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>  
        </div>
        <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour">
            11AM
        </div>
        
        <!-- 12PM Timeblocks  -->
            <textarea class="col-md-10 description"></textarea>
            <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>
            <div id="hour-12" class="row time-block">
            <div class="col-md-1 hour">
              12AM
        </div>
        
        <!-- 1PM Timeblocks  -->
              <textarea class="col-md-10 description"></textarea>
              <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>  
              </div>
              <div id="hour-1" class="row time-block">
              <div class="col-md-1 hour">
              1PM
        </div>
        
        <!-- 2PM Timeblocks  -->
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button> 
          </div>
          <div id="hour-2" class="row time-block">
          <div class="col-md-1 hour">
            2PM
        </div>
        
        <!-- 3PM Timeblocks  -->
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button> 
          </div>
          <div id="hour-3" class="row time-block">
          <div class="col-md-1 hour">
            3PM
        </div>
        
        <!-- 4PM Timeblocks  -->
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>  
          </div>
          <div id="hour-4" class="row time-block">

        </div>
        
        <!-- 5PM Timeblocks  -->
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button> 
          </div>
          <div id="hour-5" class="row time-block">
          <div class="col-md-1 hour">

            5PM
        </div>
          <textarea class="col-md-10 description"></textarea>
          <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>  
          <div class="col-md-1 hour">
        </div>

</div>
